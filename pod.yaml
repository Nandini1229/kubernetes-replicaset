 apiVersion: apps/v1
 kind: ReplicaSet
 metadata:
  name: vp-pods
  labels:
    app: my-replicaset
    env: dev
  namespace: devnamespace
  annotations:
    myecrimage: 487985088364.dkr.ecr.ap-south-1.amazonaws.com/developer
 spec:
  minReadySeconds: 6
  replicas: 4
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx-container
          image: 487985088364.dkr.ecr.ap-south-1.amazonaws.com/developer:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          startupProbe:
            httpGet:
              path: /nandini
              port: 80
          livenessProbe:
            tcpSocket:
              port: 80
          readinessProbe:
            exec:
              command: ["echo", "hii"]
          resources:
            requests:
              cpu: "250m"
              memory: "300Mi"
            limits:
              cpu: "250m"
              memory: "300Mi"
              
